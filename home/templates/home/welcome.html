{% extends "base.html" %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" data-interval="5"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" data-interval="10"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" data-interval="10"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/c1.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/c2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/c3.png" class="d-block w-100" alt="...">
    </div>
  </div>
    <button  type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
  </button>
  <button  type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
  </button>
</div>
<div>
</div>
{% endblock %}
